<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Posts</ion-title>
    <ion-buttons slot="end" *ngIf="(authService.isAuthenticated | async)">
      <ion-button routerLink="/tabs/posts/edit-post">
        <ion-icon slot="start" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-list *ngIf="posts.length > 0">
          <ion-item detail *ngFor="let post of posts" routerLink="/tabs/posts/{{ post.id }}">
            <ion-label text-wrap>
              <ion-item lines="none">
                <h1 [innerHTML]="post.title.rendered"></h1>
              </ion-item>
              <ion-item lines="none">
                <p [innerHTML]="post.excerpt.rendered"></p>
              </ion-item>
            </ion-label>
          </ion-item>
        </ion-list>
        <ion-list *ngIf="posts.length === 0">
          <ion-item detail *ngFor="let post of [].constructor(10)">
            <ion-label text-wrap>
              <ion-text lines="none">
                <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
              </ion-text>
              <ion-text lines="none">
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
              </ion-text>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
