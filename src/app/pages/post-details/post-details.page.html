<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-label text-wrap>
            <ion-item lines="none">
              <h1 [innerHTML]="post?.title.rendered"></h1>
            </ion-item>
            <ion-item lines="none">
              <p [innerHTML]="post?.content.rendered"></p>
            </ion-item>
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="6" *ngIf="(authService.isAuthenticated | async)">
        <ion-button expand="block" color="primary">
          <ion-icon slot="start" name="create"></ion-icon>
          Edit
        </ion-button>
      </ion-col>

      <ion-col size="6" *ngIf="(authService.isAuthenticated | async)">
        <ion-button expand="block" color="danger">
          <ion-icon slot="start" name="trash"></ion-icon>
          Delete
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
