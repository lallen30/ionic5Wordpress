<ion-header>
  <ion-toolbar>
    <ion-title>Create/Edit Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <form #f="ngForm" (ngSubmit)="onEditPost(f)">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" name="title" [(ngModel)]="model.title"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Content</ion-label>
            <ion-input type="text" name="content" [(ngModel)]="model.content"></ion-input>
          </ion-item>
          <ion-item>
            <ion-item>
              <ion-label>Select Status</ion-label>
              <ion-select name="status" [(ngModel)]="model.status" placeholder="Select Status">
                <ion-select-option value="publish">Publish</ion-select-option>
                <ion-select-option value="draft">Draft</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-item>
          <ion-button expand="block" type="submit" color="primary">
            Submit
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
